<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="icon" type="image/x-icon" href="Images/calculator.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn special" onclick="clearDisplay()">C</button>
            <button class="btn special" onclick="appendToDisplay('(')">(</button>
            <button class="btn special" onclick="appendToDisplay(')')">)</button>
            <button class="btn special" onclick="backspace()">←</button>
            <button class="btn special" onclick="calculateSquareRoot()">√x</button>
            <button class="btn special" onclick="calculatePercentage()">%</button>
            <button class="btn special" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="btn special" onclick="appendToDisplay('**')">^</button>
            <button class="btn numeric" onclick="appendToDisplay('7')">7</button>
            <button class="btn numeric" onclick="appendToDisplay('8')">8</button>
            <button class="btn numeric" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn numeric" onclick="appendToDisplay('4')">4</button>
            <button class="btn numeric" onclick="appendToDisplay('5')">5</button>
            <button class="btn numeric" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn numeric" onclick="appendToDisplay('1')">1</button>
            <button class="btn numeric" onclick="appendToDisplay('2')">2</button>
            <button class="btn numeric" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn numeric" onclick="appendToDisplay('0')">0</button>
            <button class="btn numeric" onclick="appendToDisplay('.')">.</button>
            <button class="btn special" onclick="calculate()">=</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>   
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
